<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Platform Survey Form</title>
</head>
<body>
    <h1 id="title">Platform Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">
                Enter your name:
                <input id="name" name="name" type="text" placeholder="Name" required />
            </label>
            <label for="email" id="email-label">
                Enter your email:
                <input id="email" name="email" type="email" placeholder="Email" required />
            </label>
            <label for="age" id="number-label">
                Enter your age (optional):
                <input type="number" name="age" min="13" max="120" id="number" placeholder="Age"/>
            </label>
            <label for="dropdown">
                Which option  best describes you?
                <select id="dropdown" name="dropdown" aria-placeholder="Select current role" >
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="employed">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="form-control">
            <label for="recommendation_control">
                Would you recommend our platform to a friend?
            </label>
            <label for="recommendation-1">
                <input type="radio" name="recommendation" id="recommendation-1" class="inline" value="recommendation-1" /> Definitely
            </label>
            <label for="recommendation-2">
                <input type="radio" name="recommendation" id="maybe" class="inline" value="recommendation-2" /> Maybe
            </label>
            <label for="recommendation-3">
                <input type="radio" name="recommendation" id="not_sure" class="inline" value="recommendation-3" /> Not sure
            </label>
        </div>
        <div class="form-control">
            <label for="feature"> What is your favorite feature of our platform?
                <select id="feature" name="dropdown" aria-placeholder="Select an option">
                    <option value="">Select an option</option>
                    <option value="a">Challenges</option>
                    <option value="b">Projects</option>
                    <option value="c">Community</option>
                    <option value="d">Open Source</option>
                </select>
            </label>
        </div>
        <div class="form-control">
            <label for="improvements"> What would you like to see improved? <small>(Check all that apply)</small>
            </label>
            <label>
                <input type="checkbox" id="front_end" name="inp" value="front_end" /> Front-end projects
            </label>
            <label>
                <input type="checkbox" id="back_end" name="inp" value="back_end" /> Back-end projects
            </label>
            <label>
                <input type="checkbox" id="data" name="inp" value="data" /> Data Visualization
            </label>
            <label>
                <input type="checkbox" id="challenges" name="inp" value="challenges" /> Challenges
            </label>
            <label>
                <input type="checkbox" id="open_source" name="inp" value="open_source" /> Open Source Community
            </label>
            <label>
                <input type="checkbox" id="gitter" name="inp" value="gitter" /> Gitter help rooms
            </label>
            <label>
                <input type="checkbox" id="videos" name="inp" value="videos" /> Videos
            </label>
            <label>
                <input type="checkbox" id="meetups" name="inp" value="meetups" /> City Meetups
            </label>
            <label>
                <input type="checkbox" id="wiki" name="inp" value="wiki" /> Wiki
            </label>
            <label>
                <input type="checkbox" id="forum" name="inp" value="forum" /> Forum
            </label>
            <label></label>
                <input type="checkbox" id="courses" name="inp" value="adc" /> Additional Courses
            </label>
        </div>
        <div class="form-control">
            <label for="comment"> Any comments or suggestions?
                <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </d>
        <button type="submit" id="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
